env:
  LOCAL_PATH: facam/backend

jobs:
  mvn-build:
    name: mvn-build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file ./${{ env.LOCAL_PATH }}/pom.xml

  # aws-credentials:
  #   name: aws-credentials
  #   runs-on: ubuntu-latest
  #   environment: development

  #   steps:
  #     - name: Configure AWS credentials
  #       uses: aws-actions/configure-aws-credentials@v4
  #       with: 
  #         aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
  #         aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  #         aws-region: ${{ secrets.AWS_REGION }}

  ecr-build-push:
    name: ecr-build-push
    runs-on: ubuntu-latest
    needs: mvn-build
    environment: development

    outputs:
      ecr_registry: ${{ steps.login-ecr.outputs.registry }}
      ecr_image: ${{ env.ECR_BACKEND_IMAGE }}
      image_version: ${{ steps.set-version.outputs.version }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
        
      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push docker image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_BACKEND_IMAGE: facam_backend #${{ secrets.ECR_BACKEND_IMAGE }}
        run: |
          VERSION=$(echo ${{ github.sha }} | cut -c1-8)
          echo VERSION=$VERSION
          echo "::set-output name=version::$VERSION"
          docker build -f ./${{ env.LOCAL_PATH }}/Dockerfile -t $ECR_REGISTRY/$ECR_BACKEND_IMAGE:$VERSION .
          docker push $ECR_REGISTRY/$ECR_BACKEND_IMAGE:$VERSION
  
  ecs-deploy:
    name: ecs-deploy
    runs-on: ubuntu-latest
    needs: ecr-build-push
    environment: development

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to ECS
        run: |
          ECR_REGISTRY="${{ needs.ecr-build-push.outputs.ecr_registry }}"
          ECR_BACKEND_IMAGE="${{ needs.ecr-build-push.outputs.ecr_image }}"
          IMAGE_VERSION="${{ needs.ecr-build-push.outputs.image_version }}"
          echo "Deploying $ECR_BACKEND_IMAGE:$IMAGE_VERSION to ECS..."
